<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input id="input" type="text" placeholder="Add a new task...">
        <button onclick="add()">Add</button>
        <ul id="listitem"></ul>
    </div>

    <script>
        var input = document.getElementById("input");
        var listitem = document.getElementById("listitem");
        
        function add() {
            if (input.value.trim() === "") return;
            
            var newlist = document.createElement("li");
            newlist.innerHTML = input.value + " <span class='delete-btn' onclick='deleteitem(event)'>Delete</span>";
            listitem.append(newlist);
            input.value = "";
        }

        function deleteitem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
